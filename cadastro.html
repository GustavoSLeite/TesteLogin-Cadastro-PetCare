<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - PetCare</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="./logoPetCareAtualizada2.png" alt="Logo PetCare">
        </div>
        <a href="#home"><span>HOME</span></a>
        <a href="#sobre">SOBRE</a>
        <a href="#servicos">SERVIÇOS</a>
        <a href="../PETCALCULO/calculadora.html">PETCÁLCULO</a>
        <a href="../LOGIN/LOGINPETCARE.html">LOGIN</a>
        <a href="../Cadastro/cadastro.html">CADASTRO</a>
    </header>

    <div class="login-container">
        <h1>Cadastro</h1>
        <div class="input-row">
            <div class="input-group">
                <label for="razao-social">Razão Social</label>
                <input type="text" id="razao-social" name="razao-social">
            </div>
            <div class="input-group">
                <label for="nome-fantasia">Nome Fantasia</label>
                <input type="text" id="nome-fantasia" name="nome-fantasia">
            </div>
        </div>
        <div class="input-row">
            <div class="input-group">
                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj" name="cnpj">
            </div>
            <div class="input-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep">
            </div>
        </div>
        <div class="input-row">
            <div class="input-group">
                <label for="telefone-empresa">Telefone Empresa</label>
                <input type="text" id="telefone-empresa" name="telefone-empresa">
            </div>
            <div class="input-group">
                <label for="telefone-celular">Telefone Celular</label>
                <input type="text" id="telefone-celular" name="telefone-celular">
            </div>
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="input-row">
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha">
            </div>
            <div class="input-group">
                <label for="confirmar-senha">Confirme sua Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha">
            </div>
        </div>
        <button class="btn">Cadastrar</button>
        <div class="signup-link">
            <a href="login.html">Já tem conta? <span>Entrar</span></a>
        </div>
    </div>
    
</body>
</html>
